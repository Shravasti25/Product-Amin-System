<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Delete Product</h2>

    <form action="/delete" method="post" class="needs-validation" novalidate>
        <!-- Product ID -->
        <div class="mb-3">
            <label for="proid" class="form-label">Enter Product ID to Delete</label>
            <input type="number" class="form-control" id="proid" name="proid" required min="1">
            <div class="invalid-feedback">Please enter a valid Product ID.</div>
        </div>

        <button type="submit" class="btn btn-danger w-100">Delete Product</button>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Validation Script -->

</body>
</html>
