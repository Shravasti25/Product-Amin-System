<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Product</h2>

    <form action="/add" method="post" class="needs-validation" novalidate>
        <!-- Model Name -->
        <div class="mb-3">
            <label for="model_name" class="form-label">Model Name</label>
            <input type="text" class="form-control" id="model_name" name="model_name" required>
            <div class="invalid-feedback">Please enter a model name.</div>
        </div>

        <!-- Brand -->
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" name="brand" required>
            <div class="invalid-feedback">Please enter a brand.</div>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="price" name="price" required min="0">
            <div class="invalid-feedback">Please enter a valid price.</div>
        </div>

        <!-- Stock Quantity -->
        <div class="mb-3">
            <label for="stock_quantity" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" required min="0">
            <div class="invalid-feedback">Please enter stock quantity.</div>
        </div>

        <!-- Features -->
        <div class="mb-3">
            <label for="features" class="form-label">Features</label>
            <input type="text" class="form-control" id="features" name="features">
        </div>

        <!-- Warranty Period -->
        <div class="mb-3">
            <label for="warranty_period" class="form-label">Warranty Period (months)</label>
            <input type="number" class="form-control" id="warranty_period" name="warranty_period" min="0">
        </div>

        <button type="submit" class="btn btn-success w-100">Add Product</button>
    </form>
</div>

<!-- Bootstrap JS (for validation) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
